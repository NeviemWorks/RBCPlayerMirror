<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing - RBC Radio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #b85dff;
            color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #8748c5;
            padding: 20px 20px;
            text-align: center;
            color: #ffffff;
            margin: 20px;
            border-radius: 15px;
            font-size: 30px;
            font-weight: bold;
        }
        .container {
            flex: 1;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .now-playing-box {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 25px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        #now-playing img {
            width: 220px;
            height: 220px;
            border-radius: 15px;
        }
        #song-info {
            margin-top: 15px;
            text-align: center;
        }
        #song-title {
            font-size: 22px;
            font-weight: bold;
            color: #8748c5;
        }
        #song-artist {
            font-size: 18px;
            color: #c3a3e6;
        }
        .audio-player {
            margin-top: 20px;
        }
        audio {
            width: 100%;
            max-width: 320px;
            background-color: #8748c5;
            border-radius: 15px;
        }
        footer {
            background-color: #8748c5;
            padding: 10px 20px;
            text-align: center;
            color: #ffffff;
            margin: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <header>RBC Radio Live Stream</header>
    <div class="container">
        <div class="now-playing-box">
            <div id="now-playing">
                <img src="album-art-placeholder.jpg" alt="Album Art" id="album-art">
                <div id="song-info">
                    <div id="song-title">Loading...</div>
                    <div id="song-artist"></div>
                </div>
            </div>
            <div class="audio-player">
                <audio controls autoplay>
                    <source src="https://cdnstream1.typicalmedia.net/rbcradio1.m4a" type="audio/mp4">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>
    <footer>
        <p>Fan made project. All credit goes to RBC Radio and artists. I have NO AFFILIATION with RBC Radio.</p>
    </footer>

    <script>
        let lastSong = "";
        
        async function fetchNowPlaying() {
            try {
                const response = await fetch('https://azura.typicalmedia.net/api/nowplaying/rbcradio');
                const data = await response.json();
                const song = data.now_playing.song;
                
                if (`${song.artist} - ${song.title}` !== lastSong) {
                    document.getElementById("song-title").textContent = song.title;
                    document.getElementById("song-artist").textContent = song.artist;
                    document.getElementById("album-art").src = song.art || 'album-art-placeholder.jpg';
                    lastSong = `${song.artist} - ${song.title}`;
                }
            } catch (error) {
                console.error("Error fetching song data:", error);
            }
        }
        
        setInterval(fetchNowPlaying, 10000); // Check every 10 seconds
        fetchNowPlaying(); // Initial call to populate immediately
    </script>
</body>
</html>
