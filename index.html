<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing - RBC Radio</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => console.log('Service Worker registered', registration))
                .catch(error => console.error('Service Worker registration failed', error));
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #b85dff;
            color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #8748c5;
            padding: 20px 20px;
            text-align: center;
            color: #ffffff;
            margin: 20px;
            border-radius: 15px;
            font-size: 30px;
            font-weight: bold;
        }
        .container {
            flex: 1;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .now-playing-box {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 25px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .recently-played {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 25px;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 250px;
            text-align: left;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .recently-played h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        .recently-played ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .recently-played li {
            padding: 5px 0;
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        #now-playing img {
            width: 220px;
            height: 220px;
            border-radius: 15px;
        }
        #song-info {
            margin-top: 15px;
            text-align: center;
        }
        #song-title {
            font-size: 22px;
            font-weight: bold;
            color: #b85dff;
        }
        #song-artist {
            font-size: 16px;
            font-weight: normal;
            color: #b85dff;
        }
        .audio-player {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .play-button {
            background: #b85dff;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
        }
        .play-button img {
            width: 40px;
            height: 40px;
        }
        footer {
            background-color: #8748c5;
            padding: 10px 20px;
            text-align: center;
            color: #ffffff;
            margin: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>This site is temporarily down for maitnance</h1>
</body>
</html>
