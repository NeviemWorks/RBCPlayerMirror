<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing - RBC Radio</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => console.log('Service Worker registered', registration))
                .catch(error => console.error('Service Worker registration failed', error));
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #b85dff;
            color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #8748c5;
            padding: 17px;
            text-align: center;
            color: #ffffff;
            margin: 20px;
            border-radius: 15px;
            font-size: 33px;
            font-weight: bold;
        }
        footer {
            background-color: #8748c5;
            padding: 10px;
            text-align: center;
            color: #ffffff;
            margin: 20px;
            border-radius: 15px;
            font-size: 15px;
            font-weight: bold;  
        }
        .container {
            flex: 1;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }
        .now-playing-box, .recently-played {
            background-color: #2a2a2a;
            padding: 17px;
            border-radius: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-right: auto;
            margin-left: auto; 
        }
        .now-playing-box {
            max-width: 350px;
            width: 100%;
        }
        .recently-played {
            width: 230px;
            text-align: left;
            color: white;
        }
        .recently-played h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        .recently-played ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .recently-played li {
            padding: 5px 0;
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        #now-playing img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
        }
        #song-info {
            margin-top: 15px;
            text-align: center;
        }
        #song-title {
            font-size: 20px;
            font-weight: bold;
            color: #b85dff;
        }
        #song-artist {
            font-size: 14px;
            font-weight: normal;
            color: #b85dff;
        }
        .audio-player {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .play-button {
            background: #b85dff;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 15px;
            width: 55px;
            height: 55px;
        }
        .play-button img {
            width: 35px;
            height: 35px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .now-playing-box {
                order: -1;
                width: 90%;
            }
            .recently-played {
                width: 90%;
                max-width: 350px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>RBC Radio Live Stream</header>
    <div class="container">
        <div class="now-playing-box">
            <div id="now-playing">
                <img src="album-art-placeholder.jpg" alt="Album Art" id="album-art">
                <div id="song-info">
                    <div id="song-title">Loading...</div>
                    <div id="song-artist"></div>
                </div>
            </div>
            <div class="audio-player">
                <button class="play-button" id="play-btn">
                    <img src="https://files.svgcdn.io/uil/play-circle.svg" alt="Play" id="play-icon">
                </button>
                <audio id="audio-stream">
                    <source src="https://cdnstream1.typicalmedia.net/rbcradio1.m4a" type="audio/mp4">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
        <div class="recently-played">
            <h3>Recently Played</h3>
            <ul id="recent-songs"></ul>
        </div>
    </div>
    <footer>
        <p>Fan made project. All credit goes to RBC Radio and artists. I have NO AFFILIATION with RBC Radio.</p>
    </footer>
    <script>
        let lastSong = "";
        const audio = document.getElementById("audio-stream");
        const playButton = document.getElementById("play-btn");
        const playIcon = document.getElementById("play-icon");
        const recentSongsList = document.getElementById("recent-songs");

        playButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                playIcon.src = "https://files.svgcdn.io/uil/stop-circle.svg";
            } else {
                audio.pause();
                audio.currentTime = 0;
                playIcon.src = "https://files.svgcdn.io/uil/play-circle.svg";
            }
        });
        
        async function fetchNowPlaying() {
            try {
                const response = await fetch('https://azura.typicalmedia.net/api/nowplaying/rbcradio');
                const data = await response.json();
                const song = data.now_playing.song;
                
                if (`${song.artist} - ${song.title}` !== lastSong) {
                    document.getElementById("song-title").textContent = song.title;
                    document.getElementById("song-artist").textContent = song.artist;
                    document.getElementById("album-art").src = song.art || 'album-art-placeholder.jpg';
                    lastSong = `${song.artist} - ${song.title}`;
                }
                
                recentSongsList.innerHTML = data.song_history.map(item => `<li>${item.song.artist} - ${item.song.title}</li>`).join('');
            } catch (error) {
                console.error("Error fetching song data:", error);
            }
        }
        
        setInterval(fetchNowPlaying, 10000);
        fetchNowPlaying();
    </script>
</body>
</html>
